<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisory Board Dashboard - Automotive Technologies</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Advisory Board Dashboard</h1>
                <p class="program-name">Automotive Technologies Program</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Summary Cards -->
            <section class="summary-section">
                <div class="summary-card">
                    <span class="material-icons">people</span>
                    <div class="summary-info">
                        <h3 id="member-count">0</h3>
                        <p>Board Members</p>
                    </div>
                </div>
                <div class="summary-card">
                    <span class="material-icons">flag</span>
                    <div class="summary-info">
                        <h3 id="goal-count">0</h3>
                        <p>Priority Goals</p>
                    </div>
                </div>
                <div class="summary-card">
                    <span class="material-icons">event</span>
                    <div class="summary-info">
                        <h3 id="meeting-count">0</h3>
                        <p>Meetings</p>
                    </div>
                </div>
            </section>

            <!-- Priority Goals Section -->
            <section class="section">
                <div class="section-header">
                    <h2>Priority Goals</h2>
                    <button class="btn-primary" id="add-goal-btn">
                        <span class="material-icons">add</span>
                        Add Goal
                    </button>
                </div>
                <div id="priority-goals-container" class="goals-container"></div>
            </section>

            <!-- Board Members Section -->
            <section class="section">
                <div class="section-header">
                    <h2>Advisory Board Members</h2>
                    <button class="btn-primary" id="add-member-btn">
                        <span class="material-icons">person_add</span>
                        Add Member
                    </button>
                </div>
                <div id="members-list" class="members-grid"></div>
            </section>

            <!-- Meetings Section -->
            <section class="section">
                <div class="section-header">
                    <h2>Meetings</h2>
                    <button class="btn-primary" id="add-meeting-btn">
                        <span class="material-icons">add</span>
                        Add Meeting
                    </button>
                </div>
                <div id="meetings-list" class="meetings-list"></div>
            </section>
        </main>
    </div>

    <!-- Modal for Add Member -->
    <div id="member-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Advisory Board Member</h2>
                <button class="close-btn" id="close-member-modal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <form id="member-form">
                <div class="form-group">
                    <label for="member-name">Name *</label>
                    <input type="text" id="member-name" required>
                </div>
                <div class="form-group">
                    <label for="member-organization">Organization *</label>
                    <input type="text" id="member-organization" required>
                </div>
                <div class="form-group">
                    <label for="member-title">Title *</label>
                    <input type="text" id="member-title" required>
                </div>
                <div class="form-group">
                    <label for="member-email">Email *</label>
                    <input type="email" id="member-email" required>
                </div>
                <div class="form-group">
                    <label for="member-phone">Phone Number *</label>
                    <input type="tel" id="member-phone" required>
                </div>
                <div class="form-group">
                    <label for="member-category">Category *</label>
                    <select id="member-category" required>
                        <option value="">Select a category</option>
                        <option value="employer">Employer</option>
                        <option value="student">Student</option>
                        <option value="non-profit">Non-Profit Organization</option>
                        <option value="public-agency">Public Agency</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="member-status">Status *</label>
                    <select id="member-status" required>
                        <option value="">Select a status</option>
                        <option value="core">Core</option>
                        <option value="non-core">Non-Core</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="member-expertise">Content Expertise</label>
                    <textarea id="member-expertise" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-member-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Add Member</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Add Goal -->
    <div id="goal-modal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Select Priority Goal</h2>
                <button class="close-btn" id="close-goal-modal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <form id="goal-form">
                <div class="form-group">
                    <label for="goal-select">Priority Tactic *</label>
                    <select id="goal-select" required>
                        <option value="">Select a tactic</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-goal-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Add Goal</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Add Meeting -->
    <div id="meeting-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Add Meeting</h2>
                <button class="close-btn" id="close-meeting-modal">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <form id="meeting-form">
                <div class="form-group">
                    <label for="meeting-date">Meeting Date *</label>
                    <input type="date" id="meeting-date" required>
                </div>

                <div class="form-group">
                    <label>Attendees *</label>
                    <div id="attendees-checkboxes" class="checkbox-group"></div>
                </div>

                <div class="form-group">
                    <label>Priority Tactics Discussed *</label>
                    <div id="tactics-checkboxes" class="checkbox-group"></div>
                </div>

                <div id="recommendations-container"></div>

                <div class="form-group">
                    <label>Upload Agenda</label>
                    <button type="button" class="btn-upload" disabled>
                        <span class="material-icons">upload_file</span>
                        Upload Agenda (Mock)
                    </button>
                </div>

                <div class="form-group">
                    <label>Upload Minutes</label>
                    <button type="button" class="btn-upload" disabled>
                        <span class="material-icons">upload_file</span>
                        Upload Minutes (Mock)
                    </button>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-meeting-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Add Meeting</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
